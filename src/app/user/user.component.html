<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.nama}}</td>
            <td>{{user.email}}</td>
            <td>@{{user.mobile}}</td>
        </tr>
    </tbody>
</table>
